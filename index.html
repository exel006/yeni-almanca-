<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Almanca Öğrenme Platformu Tek Dosya</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    background: #f9f9f9;
    color: #222;
  }
  header {
    background: #0052cc;
    color: white;
    padding: 1rem;
    text-align: center;
  }
  nav button {
    background: transparent;
    border: none;
    color: white;
    margin: 0 0.7rem;
    padding: 0.5rem 1rem;
    cursor: pointer;
    font-weight: bold;
  }
  nav button:hover, nav button.active {
    background: #003d99;
    border-radius: 4px;
  }
  main {
    padding: 1rem;
  }
  .hidden-section {
    display: none;
  }
  .active-section {
    display: block;
  }
  .flashcard {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    padding: 1.5rem;
    margin-bottom: 1rem;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
  }
  .flashcard p {
    font-size: 2rem;
    margin-bottom: 1rem;
  }
  button.primary-btn {
    background: #0052cc;
    color: white;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    margin: 0.2rem;
  }
  button.primary-btn:hover {
    background: #003d99;
  }
  .quiz-question {
    font-weight: bold;
    margin-bottom: 1rem;
  }
  .quiz-options button {
    display: block;
    width: 100%;
    margin: 0.3rem 0;
    padding: 0.5rem;
    border-radius: 4px;
    border: 1px solid #0052cc;
    background: white;
    cursor: pointer;
  }
  .quiz-options button.correct {
    background-color: #4caf50;
    color: white;
  }
  .quiz-options button.incorrect {
    background-color: #f44336;
    color: white;
  }
  select.level-select {
    margin: 1rem auto;
    display: block;
    font-size: 1rem;
    padding: 0.5rem;
    max-width: 150px;
    border-radius: 5px;
    border: 1px solid #0052cc;
  }
  @media (max-width: 600px) {
    nav button {
      display: block;
      margin: 0.5rem auto;
      width: 90%;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Almanca Öğrenme Platformu</h1>
  <nav>
    <button id="btn-vocabulary">Kelime Kartları</button>
    <button id="btn-grammar">Dil Bilgisi</button>
    <button id="btn-quiz">Quizler</button>
    <button id="btn-progress">İlerleme</button>
  </nav>
  <select id="levelSelect" class="level-select" title="Seviye seçin">
    <option value="A1">A1</option>
    <option value="A2">A2</option>
    <option value="B1">B1</option>
    <option value="B2">B2</option>
    <option value="C1">C1</option>
    <option value="C2">C2</option>
    <option value="C3">C3</option>
  </select>
</header>
<main>
  <section id="vocabulary" class="active-section"></section>
  <section id="grammar" class="hidden-section"></section>
  <section id="quiz" class="hidden-section"></section>
  <section id="progress" class="hidden-section"></section>
</main>

<script>
(() => {
  // Veriler gömülü
  const words = [
    {level:"A1", german:"Haus", turkish:"Ev"},
    {level:"A1", german:"Buch", turkish:"Kitap"},
    {level:"A2", german:"Freund", turkish:"Arkadaş"},
    {level:"B1", german:"Verantwortung", turkish:"Sorumluluk"},
    {level:"B2", german:"Herausforderung", turkish:"Zorluk"},
    {level:"C1", german:"Zuverlässigkeit", turkish:"Güvenilirlik"},
    {level:"C2", german:"Widerspruch", turkish:"Çelişki"},
    {level:"C3", german:"Selbstverwirklichung", turkish:"Kendini gerçekleştirme"}
  ];

  const grammar = [
    {level:"A1", title:"Artikel (Belirteçler)", content:"Almanca'da 'der', 'die', 'das' artikelleri cinsiyeti belirtir."},
    {level:"B1", title:"Konjunktiv II (Şart Kipi)", content:"Konjunktiv II, şart cümlelerinde kullanılır ve varsayımsal durumları ifade eder."}
  ];

  const quizzes = [
    {level:"A1", question:"Haus ne demek?", options:["Kitap","Ev","Araba","Kapı"], answer:"Ev"},
    {level:"B1", question:"Konjunktiv II ne için kullanılır?", options:["Geçmiş zaman","Varsayımsal durumlar","Gelecek zaman","Olumsuzluk"], answer:"Varsayımsal durumlar"}
  ];

  // State
  let currentSection = 'vocabulary';
  let currentWordIndex = 0;
  let currentQuizIndex = 0;
  let selectedLevel = 'A1';

  // DOM elemanları
  const sections = {
    vocabulary: document.getElementById('vocabulary'),
    grammar: document.getElementById('grammar'),
    quiz: document.getElementById('quiz'),
    progress: document.getElementById('progress'),
  };

  // Bölüm gösterimi
  function showSection(section) {
    currentSection = section;
    Object.keys(sections).forEach(sec => {
      sections[sec].classList.add('hidden-section');
      sections[sec].classList.remove('active-section');
    });
    sections[section].classList.remove('hidden-section');
    sections[section].classList.add('active-section');
    if(section === 'vocabulary') renderVocabulary();
    else if(section === 'grammar') renderGrammar();
    else if(section === 'quiz') renderQuiz();
    else if(section === 'progress') renderProgress();
  }

  // Kelime kartları
  function renderVocabulary() {
    const vocSection = sections.vocabulary;
    vocSection.innerHTML = '';

    const levelWords = words.filter(w => w.level === selectedLevel);
    if(levelWords.length === 0){
      vocSection.innerHTML = '<p>Bu seviyede kelime bulunamadı.</p>';
      return;
    }
    const wordObj = levelWords[currentWordIndex % levelWords.length];

    const card = document.createElement('div');
    card.className = 'flashcard';

    const wordP = document.createElement('p');
    wordP.textContent = wordObj.german;
    card.appendChild(wordP);

    const meaningP = document.createElement('p');
    meaningP.textContent = wordObj.turkish;
    meaningP.style.display = 'none';
    card.appendChild(meaningP);

    const showBtn = document.createElement('button');
    showBtn.textContent = 'Anlamını Göster';
    showBtn.className = 'primary-btn';
    showBtn.onclick = () => {
      meaningP.style.display = meaningP.style.display === 'none' ? 'block' : 'none';
    };
    card.appendChild(showBtn);

    const nextBtn = document.createElement('button');
    nextBtn.textContent = 'Sonraki Kelime';
    nextBtn.className = 'primary-btn';
    nextBtn.onclick = () => {
      currentWordIndex++;
      renderVocabulary();
    };
    card.appendChild(nextBtn);

    vocSection.appendChild(card);
  }

  // Dil bilgisi
  function renderGrammar() {
    const gramSection = sections.grammar;
    gramSection.innerHTML = '';

    const levelGrammar = grammar.filter(g => g.level === selectedLevel);
    if(levelGrammar.length === 0){
      gramSection.innerHTML = '<p>Bu seviyede dil bilgisi konusu bulunamadı.</p>';
      return;
    }

    levelGrammar.forEach(g => {
      const title = document.createElement('h3');
      title.textContent = g.title;
      const content = document.createElement('p');
      content.textContent = g.content;
      gramSection.appendChild(title);
      gramSection.appendChild(content);
    });
  }

  function renderQuiz()
  <div id="flashcard">
  <div id="word">Kelime</div>
  <button onclick="showMeaning()">Anlamı Göster</button>
  <div id="meaning" style="display:none;"></div>
</div>

<script>
const cards = [
  { word: "Hello", meaning: "Merhaba" },
  { word: "World", meaning: "Dünya" },
  { word: "Book", meaning: "Kitap" },
];

let currentIndex = 0;

function showCard(index) {
  document.getElementById('word').innerText = cards[index].word;
  document.getElementById('meaning').style.display = 'none';
  document.getElementById('meaning').innerText = cards[index].meaning;
}

function showMeaning() {
  document.getElementById('meaning').style.display = 'block';
}

function nextCard() {
  currentIndex = (currentIndex + 1) % cards.length;
  showCard(currentIndex);
}

showCard(currentIndex);
</script>

<button onclick="nextCard()">Sonraki Kart</button>
<div id="quiz">
  <div id="question"></div>
  <div id="answers"></div>
  <button onclick="nextQuestion()">Sonraki Soru</button>
</div>

<script>
const quizData = [
  {
    question: "What is the past tense of 'go'?",
    options: ["goed", "went", "gone", "goes"],
    answer: "went"
  },
  {
    question: "Which one is a noun?",
    options: ["quickly", "happiness", "run", "blue"],
    answer: "happiness"
  }
];

let qIndex = 0;

function showQuestion(index) {
  const q = quizData[index];
  document.getElementById('question').innerText = q.question;
  const answersDiv = document.getElementById('answers');
  answersDiv.innerHTML = "";
  q.options.forEach(opt => {
    const btn = document.createElement('button');
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(opt);
    answersDiv.appendChild(btn);
  });
}

function checkAnswer(selected) {
  if(selected === quizData[qIndex].answer) {
    alert("Doğru!");
  } else {
    alert("Yanlış!");
  }
}

function nextQuestion() {
  qIndex = (qIndex + 1) % quizData.length;
  showQuestion(qIndex);
}

showQuestion(qIndex);
