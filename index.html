function selectLevel(lvl){
  level = lvl;
  wIdx = 0;
  qIdx = 0;
  correct = 0;
  wrong = 0;
  document.getElementById('level').textContent = level;
  document.getElementById('correct').textContent = correct;
  document.getElementById('wrong').textContent = wrong;
  document.getElementById('meaning').classList.add('hidden');
  showWord();
  showGrammar();
  showQuiz();
}

function showWord(){
  if(!level) return;
  const words = vocabulary[level];
  if(!words || words.length===0) return;
  if(wIdx >= words.length) wIdx = 0;
  document.getElementById('word').textContent = words[wIdx].word;
  document.getElementById('meaning').textContent = words[wIdx].meaning;
  document.getElementById('meaning').classList.add('hidden');
}

function showMeaning(){
  document.getElementById('meaning').classList.remove('hidden');
}

function nextWord(){
  if(!level) return alert("Önce seviye seçiniz.");
  wIdx++;
  const words = vocabulary[level];
  if(wIdx >= words.length) wIdx = 0;
  showWord();
}

function showGrammar(){
  if(!level) return;
  document.getElementById('grammarContent').textContent = grammar[level] || "Gramer bilgisi yok.";
}

function showQuiz(){
  if(!level) return;
  const quizData = quizzes[level];
  if(!quizData || quizData.length===0) {
    document.getElementById('quizQuestion').textContent = "Quiz yok.";
    document.getElementById('quizOptions').innerHTML = "";
    return;
  }
  if(qIdx >= quizData.length) qIdx = 0;
  const q = quizData[qIdx];
  document.getElementById('quizQuestion').textContent = q.q;
  const optionsDiv = document.getElementById('quizOptions');
  optionsDiv.innerHTML = "";
  q.options.forEach(opt=>{
    const btn = document.createElement('div');
    btn.className = "quiz-option";
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(opt);
    optionsDiv.appendChild(btn);
  });
}

function checkAnswer(selected){
  if(!level) return;
  const quizData = quizzes[level];
  const correctAnswer = quizData[qIdx].answer;
  if(selected === correctAnswer){
    alert("Doğru!");
    correct++;
  } else {
    alert("Yanlış! Doğru cevap: " + correctAnswer);
    wrong++;
  }
  document.getElementById('correct').textContent = correct;
  document.getElementById('wrong').textContent = wrong;
}

function nextQuiz(){
  if(!level) return alert("Önce seviye seçiniz.");
  qIdx++;
  showQuiz();
}
